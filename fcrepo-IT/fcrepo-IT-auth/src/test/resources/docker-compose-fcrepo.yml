version: "2.1"

services:
  activemq:
    image: pandorasystems/activemq
    ports:
      - "61616:61616"
      - "8181:8181"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://activemq:8181/activemqweb"]
      interval: 15s
      timeout: 20s
      retries: 10

  fcrepo:
    image: pandorasystems/fcrepo
    environment:
      CATALINA_OPTS: -Dfcrepo.home=/mnt/fcrepo-data -Xss8M -Dfcrepo.test.modeshape.configuration=file:/etc/fcrepo/auth-repository.json
    ports:
      - "8443:8443"
      - "8080:8080"
    depends_on:
      activemq:
        condition: service_healthy
    volumes:
      - './fcrepo-configs:/etc/fcrepo'
      - './webapp-config:/usr/local/tomcat/webapps/fcrepo/WEB-INF'

